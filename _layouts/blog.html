---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="posts-list">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p><small>{{ post.date | date: "%B %d, %Y" }}</small></p>
    </article>
    <hr>
  {% endfor %}
</div>
